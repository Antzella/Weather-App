<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form id= "search-form">
            <input type="search" placeholder="Enter a city.." class="search-input" />
    
            <input type="submit" class="search-button" value="Search" />
   
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id= "current-city">Paris</h1>
            <p id="current-day">
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div>
          <span class="current-temperature" id="current-temperature">14</span>
          <span class="celsius">°C</span>
          <span class="weather-icon" id= "weather-icon">☀️</span>
        </div>
      </main>
      <div class="weather-footer">
        <footer>
          <p>
            This project was coded by
            <a href="https://www.shecodes.io/graduates/139362-m-antonella-scaravilli-yaique" target="_blank">Antonella Scaravilli</a> and is
            <a href="https://github.com/Antzella/Weather-App/" target="_blank"> on GitHub</a> and
            <a href="https://antziesweatherapp.netlify.app/" target="_blank">hosted on Netlify</a>
            
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
